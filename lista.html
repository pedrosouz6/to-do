<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="lista.css">
    <script src="https://kit.fontawesome.com/ae16fa8f17.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1>Lista de Tarefas</h1>
        <div class="pesquisa">
            <input type="text" id="textDigitado" placeholder="Adicione item na lista de tarefas" maxlength="50">
            <button id="BtnAdd"><i class="fas fa-plus"></i></button>
        </div>
        <div class="msg--erro">
            <p>Adicione item na lista acima</p>
        </div>
        <ul id="lista"></ul>
    </section>
    <div class="tela--modal">
        <div class="modal">
            <div class="modal-texto">
                <h3>Editar o texto: </h3>
            </div>
            <div class="modal--input">
                <label for="input--modal">Editar texto</label>
                <input type="text" id="input--modal" placeholder="Editar o texto">
                <button id="enviar--modal">Salvar</button>
                <button id="excluir--modal"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
    <script src="lista.js"></script>
</body>
</html>
